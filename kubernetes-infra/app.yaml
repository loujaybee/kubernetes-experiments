apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-microservice-a
  labels:
    app: microservice-a
spec:
  selector:
    matchLabels:
      app: microservice-a
  template:
    metadata:
      labels:
        app: microservice-a
    spec:
      containers:
        - name: nginx
          image: 082155384999.dkr.ecr.us-east-1.amazonaws.com/microservice-a
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-microservice-a
  labels:
    app: microservice-a
spec:
  type: LoadBalancer
  selector:
    app: microservice-a
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
